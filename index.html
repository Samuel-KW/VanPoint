<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VanPoint | Perspective Matcher</title>
</head>

<body style="background-color: #000;">

	<div id="load-container">
		<h3 id="load-header"></h3>
		<h4 id="load-details"></h4>
		<progress id="load-progress" value="0"></progress>
	</div>

	<div id="start-overlay" style="display: none;">
		<label id="drop-zone">
			<p>Drag & Drop or Click to Upload an Image</p>
			<input type="file" id="file-input" accept="image/*" />
		</label>
	</div>

	<div class="main-content">
		
		<div id="toolbar-panel">
			<div id="hamburger-toolbar" class="hamburger-menu" tabindex="0">
				<div></div><div></div><div></div>
			</div>
			<div id="toolbar">
				<button>File</button>
				<button>Edit</button>
				<button>View</button>
				<button>Help</button>
				<div class="spacer"></div>
				<img src="/favicon.svg" class="logo" alt="VanPoint logo" style="width: 2em; height: 2em;" />
			</div>
		</div>
		
		<div class="interface">
			<div id="viewport">
				<div id="widgets"></div>
			</div>
			<div id="property-panel">
				<div>
					<h3>Properties</h3>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="/src/main.ts"></script>
</body>

</html>
