<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, height=device-height" />
	<title>VanPoint | Perspective Matcher</title>
</head>

<body style="background-color: #000;">

	<div id="load-container">
		<h3 id="load-header"></h3>
		<h4 id="load-details"></h4>
		<progress id="load-progress" value="0"></progress>
	</div>

	<div id="start-overlay" style="display: none;">
		<label id="drop-zone">
			<p>Drag & Drop or Click to Upload an Image</p>
			<input type="file" id="file-input" accept="image/*" />
		</label>
	</div>

	<div class="main-content">
		
		<div id="toolbar-panel">
			<input type="checkbox" id="hamburger-toggle">
			<label id="hamburger-label" for="hamburger-toggle" tabindex="0">
				<div class="icon-menu-close"><div></div><div></div><div></div></div>
			</label>
			<div id="toolbar"></div>
		</div>
		
		<div class="interface">
			<div id="viewport">
				<div id="widgets"></div>
				<div id="render-area"></div>
			</div>
			<div id="property-panel">
				<div>
					<h3>Properties</h3>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="/src/main.ts"></script>
</body>

</html>
